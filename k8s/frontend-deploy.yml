apiVersion: apps/v1
kind: Deployment
metadata:
    name: frontend-deployment
spec:
    replicas: 2
    selector:
        matchLabels:
            app: frontend
    template:
        metadata:
            labels:
                app: frontend
        spec:
            containers:
                - name: frontend
                  image: kicklob/nexo-erp-frontend:latest
                  imagePullPolicy: Always
                  ports:
                      - containerPort: 80
                  env:
                      - name: BACKEND_URL
                        value: "http://backend-svc:3000/"
